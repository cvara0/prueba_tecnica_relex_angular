<h3>LISTA DE POSTS</h3>
<div class="input-group">
    <input placeholder="Filtrar por título" type="text" class="form-control">
    <input placeholder="Filtrar por palabra clave" type="text" class="form-control">
  </div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID Usuario</th>
        <th scope="col">ID</th>
        <th scope="col">Título</th>
        <th scope="col">Cuerpo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.collection | paginate: { itemsPerPage: 10, currentPage: p }">
        <th >{{item.userId}}</th>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
      </tr>
      
    </tbody>
  </table>
  
             
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
