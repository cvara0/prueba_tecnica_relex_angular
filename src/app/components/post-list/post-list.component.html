<h3>LISTA DE POSTS</h3>
<div class="input-group">
    <input #searchByTitleInput (keyup)="searchByTitle(searchByTitleInput.value)" type="text" placeholder="Filtrar por título" class="form-control">
  </div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID Usuario</th>
        <th scope="col">ID</th>
        <th scope="col">Título</th>
        <th scope="col">Cuerpo</th>
      </tr>
    </thead>
    <tbody *ngIf="searchValue.trim() === ''">
      <tr *ngFor="let item of this.collection | paginate: { itemsPerPage: 10, currentPage: p }">
        <th >{{item.userId}}</th>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
      </tr>
      
    </tbody>

    <tbody *ngIf="searchValue.trim() !== ''">
        <tr *ngFor="let item of this.collection | searchByTitle:this.searchValue">
          <th >{{item.userId}}</th>
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.body}}</td>
        </tr>
        <p> No se encontraron más resultados para el título ingresado.</p> 
    </tbody>
     
  </table>
   
  <pagination-controls *ngIf="searchValue.trim() === ''" (pageChange)="p = $event"></pagination-controls>
