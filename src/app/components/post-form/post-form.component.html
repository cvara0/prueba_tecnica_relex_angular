<h4 class="animate__animated animate__fadeInDown">FORMULARIO DE REGISTRO</h4>
<form class="row"><!-- [formGroup]="addPostForm" (ngSubmit)="saveAddPost()"-->

  <div class="form-floating mt-md mb-3 animate__animated animate__fadeInRightBig">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
   
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="floatingSelect">ID de Usuario</label>
  </div>

  <div class="mb-3 animate__animated animate__fadeInLeftBig">
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Título">
  </div>
  <div class="mb-3 animate__animated animate__fadeInRightBig">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Cuerpo"></textarea>
  </div>

  <div class="plr-auto animate__animated animate__fadeInUp">
    <button  class="btn btn-success" *ngIf="!invalidPostToAddTitle && !invalidPostToAddBody; else labelMandatory" type="submit" data-bs-dismiss="modal">✔</button>
    <ng-template #labelMandatory><label>Campos obligatorios (<span style="color: red;">*</span>)</label></ng-template>
  </div>

  
</form>
